<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://d1jj76g3lut4fe.cloudfront.net/uploads/images/637266f2edcfd_946538277402aivshumans.gif" alt="Logo">
        </div>

        
        <h1>Blog Content Management Tool</h1>
        
    </header>
    <div id="content-container">
        <div id="editor">
            <h2>Create or Edit a Blog Post</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the title">
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Write your content here"></textarea>
            <button id="save">Save</button>
        </div>
        <div id="blog-posts">
            <h2>Blog Posts</h2>
            <ul id="post-list">
                <!-- Blog posts will be dynamically added here -->
                <img src="https://i.pinimg.com/originals/d3/46/4a/d3464a4351fdf340ccb6bb37c281381a.gif" width="250" alt="no image" srcset="">
                <img src="https://blog-cdn.lottiefiles.com/2021/10/eeaca429-ee80-4449-b551-205c3259151f.gif" width="250" alt="no image">

                <img src="https://www.drip.com/hs-fs/hubfs/gifs_in_emails-BLOG.gif?width=600&height=315&name=gifs_in_emails-BLOG.gif" width="250" alt="no image">

                <img src="https://www.rawshorts.com/blog/wp-content/uploads/2019/06/stopwatch-8-gif-download-stopwatch-gif-animation.gif" width="250" alt="">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
